version: '3.8'
services:
  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=db
      - DB_USER=intel
      - DB_PASSWORD=secure123
      - DB_NAME=intel_db
    depends_on:
      - db
    volumes:
      - ./app:/app  # Hot reload for dev

  db:
    image: mariadb:10.11
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: intel_db
      MYSQL_USER: intel
      MYSQL_PASSWORD: secure123
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./db:/docker-entrypoint-initdb.d

volumes:
  db_data:
