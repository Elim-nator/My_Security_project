version: '3.8'

services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile
      args:
        - BUILD_NUMBER=${BUILD_NUMBER:-LOCAL}
        - BUILD_DATE=${DATE:-$(date +%Y-%m-%dT%H:%M:%S)}
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=db
      - DB_USER=intel
      - DB_PASSWORD=secure123
      - DB_NAME=intel_db
      - BUILD_NUMBER=${BUILD_NUMBER:-LOCAL}
      - DEPLOY_TIME=${DATE:-$(date +%Y-%m-%dT%H:%M:%S%z)}
      - JENKINS_URL=${JENKINS_URL:-http://localhost:8080}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app  # Hot reload for dev (remove in prod)
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    labels:
      - "jenkins.build=${BUILD_NUMBER}"
      - "jenkins.deploy=$(date)"

  db:
    image: mariadb:10.11
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: intel_db
      MYSQL_USER: intel
      MYSQL_PASSWORD: secure123
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost", "-u", "root", "-prootpass"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

volumes:
  db_data:
    driver: local

networks:
  default:
    name: intel-security-network
